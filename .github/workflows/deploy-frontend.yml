name: Deploy Frontend to Deno Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'vite.config.js'
      - 'package.json'

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: oddy-market
          entrypoint: https://deno.land/std@0.188.0/http/file_server.ts
          root: dist
